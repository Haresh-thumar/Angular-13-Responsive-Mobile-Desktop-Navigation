<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header-nav (sidenavToggle)="sidenav.toggle()"></app-header-nav>
    <!-- <router-outlet></router-outlet> -->
    <main>
      <app-home [ListItem]="ListItem"></app-home>
      <div class="example-container">
        <button class="btn btn-info" (click)="updateChild()">update child component</button>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
